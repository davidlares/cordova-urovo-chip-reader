<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ChipReader</title>
    </head>
    <body>
      <nav class="blue-grey darken-3">
       <div class="nav-wrapper">
         <a href="#" class="brand-logo center banner-title">ChipReader</a>
       </div>
     </nav>
     <div class="app">
      <div class="container">
        <div class="row custom-top">
          <div class="col s12 m12">
            <div class="card">
              <div class="card-content center-align">
                <span class="card-title">Card Processor</span>
                <p class="subtitle">Insert your card into your Urovo Device.</p>
              </div>
            </div>
            <div class="card" id="atr-slot">
              <div class="card-content center-align">
                <span class="card-title">Card ATR Value</span>
                <p id="atr" class="small-text"></p>
                <br>
                <button id="trigger" class="waves-effect waves-light btn blue-grey darken-3">Process Card</button>
              </div>
            </div>
            <div class="card" id="rsp-slot">
              <div class="card-content center-align">
                <span class="card-title">APDU Response</span>
                <p id="rsp" class="small-text-rsp left-align"></p>
                <p id="status" class="small-text left-align"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <p class="center-align">2020 &copy; David E Lares S</p>
        </div>
      </div>
    </div>
    <div id="deviceready" class="blink disabling">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
  </div>
   <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
